
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHaze - Knowledge Without Limits</title>
    <meta name="description" content="Discover, explore, and contribute to the world's most comprehensive knowledge base. From science to history, technology to culture - everything you need to know." />
    <meta name="author" content="DataHaze Team" />
    <meta name="keywords" content="knowledge, encyclopedia, wikipedia, learning, education, research, science, history, technology" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://datahaze.com/" />
    <meta property="og:title" content="DataHaze - Knowledge Without Limits" />
    <meta property="og:description" content="Discover, explore, and contribute to the world's most comprehensive knowledge base. From science to history, technology to culture - everything you need to know." />
    <meta property="og:image" content="https://datahaze.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://datahaze.com/" />
    <meta property="twitter:title" content="DataHaze - Knowledge Without Limits" />
    <meta property="twitter:description" content="Discover, explore, and contribute to the world's most comprehensive knowledge base. From science to history, technology to culture - everything you need to know." />
    <meta property="twitter:image" content="https://datahaze.com/twitter-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- TODO: Add custom fonts here when needed -->

    <!-- Theme Color -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="msapplication-TileColor" content="#9333ea" />

    <!-- Robots and SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://datahaze.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DataHaze",
      "url": "https://datahaze.com",
      "description": "Discover, explore, and contribute to the world's most comprehensive knowledge base",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://datahaze.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
